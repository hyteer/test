<!doctype html>
<html>
  <head>
    <title>YT Socket.IO test</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      form { background: #eee; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      form input { color: #999; border: 0; padding: 10px; width: 90%; margin-right: .5%; }
      form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
      #messages { color: #999; list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
    </style>
  </head>
  <body>
    <ul id="messages"></ul>
    <form action="">
	<input id="name" autocomplete="off" placeholder="Name"/>
      <input id="m" autocomplete="off" /><button>Send</button>
    </form>
   <script src="jquery-2.1.4.min.js"></script>
   <script src="socket.io.js"></script>
   <script>
var socket = io('http://192.168.1.181:3003');
var data = {};
$('form').submit(function(){
  data.msg = $('#m').val();
  data.name = $('#name').val();
  socket.emit('chatData',data);
   
  //socket.emit('data',data);
  $('#m').val('');
    return false;
});
    socket.on('chatData', function(data){
        $('#messages').append($('<li>').text(data.name + ": " + data.msg));
      });


</script>
  </body>
</html>
