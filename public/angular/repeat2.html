<!DOCTYPE html>
<html>
<head><title>Hello Angular</title>
<script src="http://apps.bdimg.com/libs/angular.js/1.4.6/angular.min.js"></script>
</head>
<body>
<div ng-app="" ng-init="person=[
{name:'Tony',height:'172'},
{name:'YT',height:'170'},
{name:'See',height:'158'}]">
<ul>
 <li ng-repeat="x in person">
Name: {{x.name}} Height: {{x.height}}</li>
</ul>
</div>



</body>
</html>
