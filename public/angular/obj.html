<!DOCTYPE html>
<html>
<head><title>Angular-Object</title>
<script src="http://apps.bdimg.com/libs/angular.js/1.4.6/angular.min.js"></script>
</head>
<body>
<h2>Object</h2>
<h4>Use with express</h4>
<div ng-app="" ng-init="person={name:'YT',sex:'male'}">

Name: {{person.name}}<br>
Sex: {{person.sex}}

<h4>Use with bind</h4>
Name: <span ng-bind="person.name"></span><br>
Sex: <span ng-bind="person.sex"></span>

</div>



</body>



</html>
