<!doctype html>
<html>
  <head>
    <title>YT Socket.IO test</title>
    <meta charset="utf-8" name="viewport" content="width=device-width,inistial-scale=1, user-scalable=no">
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { height: 100%; font: 13px Helvetica, Arial;}
      .msgs { position: absolute; width: 100%; height: 72%;background: #eee;}
      #messages {  position: relative; top: 1em; height: 90%; width: 98%; text-align: left; color: #999; list-style-type: none; margin: auto; padding: 0; overflow: scroll; border: 1px solid #abc; background: #fff;}
      #messages li { padding: 5px 10px; width: 100%; }
      #messages li:nth-child(odd) { background: #eee; }
      .msgForm { display: table; position: fixed; width: 100%;height: 28%; background: #eee; bottom: 0; }
      #cont { display: table;position: absolute;bottom: 0;width: 100%; margin: auto; background: white;}
      .msg { display: table-cell; vertical-align:bottom;position: relative; bottom: 0; height: 5.8em; margin: 0 auto 1em; padding: 1em .5em; border: 1px solid #abc;}
      .msg input { padding: .5em; border: 1px solid #abc; border-radius: 6px;bor}
      .msg button { color: #345;background: rgb(166, 189, 255); border: none;border-radius: 6px; padding: .6em;margin-left: 1em;width: 15%;}
      .msg button:hover{color: #fff;background: #abc;}

      #name {max-width: 6em; margin: .2em .2em 0;}
      #m { width: 78%; margin: .2em;}
      

    </style>
  </head>
  <body>
  <div class="msgs">
    <ul id="messages"></ul>
  </div>
  <div class="msgForm">
    <div id="cont">
    <form class="msg" action="">
	     <input id="name" autocomplete="off" placeholder="Name"/><br>
        <input id="m" autocomplete="off" placeholder="Type message" /><button>Send</button>
    </form>
    </div>
  </div>
   <script src="jquery-2.1.4.min.js"></script>
   <script src="socket.io.js"></script>
   <script>
var socket = io('http://192.168.1.113:3003');
var data = {};
$('form').submit(function(){
  data.msg = $('#m').val();
  data.name = $('#name').val();
  socket.emit('chatData',data);
   
  //socket.emit('data',data);
  $('#m').val('');
    return false;
});
    socket.on('chatData', function(data){
        $('#messages').append($('<li>').text(data.name + ": " + data.msg));
      });


</script>
  </body>
</html>
