<!DOCTYPE html>
<html>
<head><title>Animation Demo</title>

</head>
<body>

<h1>Animation Demo</h1>
<div id="test">Hello Animation...</div>


<script>
function moveMessage() {
	var endx=400,endy=280;
	if (!document.getElementById) return false;
	if (!document.getElementById("test")) return false;
	var elem = document.getElementById("test");
	var xpos = parseInt(elem.style.left);
	var ypos = parseInt(elem.style.top);
	if(xpos == endx && ypos == endy){
		return true;
	}
	if (xpos<endx){
		xpos++;
	}
	if (xpos>endx){
		xpos--;
	}
	if (ypos<endy);{
		ypos++;
	}
	if (ypos>endy){
		ypos--;
	}
	elem.style.left=xpos+"px";
	elem.style.top=ypos+"px";
	movement = setTimeout("moveMessage()",10);
}

function positionMessage(){
	if(!document.getElementById){ return false;}
	if(!document.getElementById('test')){return false;}
	var elem=document.getElementById('test');
	elem.style.position="absolute";
	elem.style.left="50px";
	elem.style.top="100px";
	var movement=setTimeout("moveMessage()", 3000);
}


window.onload = function(){
	positionMessage();
}

</script>
</body>
</html>
