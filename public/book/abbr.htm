<h1>What is the Document Object Model?</h1>
<p>
The <abbr title="World Wide Web Consortium">W3C</abbr> defines The
 <abbr title="Document Object Model">DOM</abbr> as: 
</p>
 <blockquote cite="http://www.w3.org/DOM">
 <p>
A platform- and language-neutral interface that will allow programs and scripts to dynamically access and update the content, structure and style of documents.
 </p></blockquote>
 <p>
 It is an <abbr title="Application Programming Interface">API</abbr>
that can be used to navigate <abbr title="HyperText Markup Language">
HTML</abbr> and <abbr title="eXtensible Markup Language">XML
</abbr> documents.
</p>


<script>
function getAbbrList(){
	var abbr=document.getElementsByTagName('abbr');
	var newdl=document.createElement('dl');
	var newdt=document.createElement('dt');
	var newdd=document.createElement('dd');
	var defs=new Array();

	for (var i=0;i<abbr.length;i++){
		var def=abbr[i].getAttribute('title');
		var key=abbr[i].lastChild.nodeValue;
		defs[key]=def;
		
		
		/*
		newdd.innerHTML=def;
		newdt.innerHTML=key;
		newdl.appendChild(newdt);
		newdl.appendChild(newdd);*/
	}

	for (key in defs){
		var newdt=document.createElement('dt');
		var newdd=document.createElement('dd');
		newdt.innerHTML=key;
		newdd.innerHTML=defs[key];
		newdl.appendChild(newdt);
		newdl.appendChild(newdd);
	//	console.log(newdl.innerHTML);
	}
	//console.log(newdl.innerHTML);
	var header=document.createElement('h2');
	var headerTxt=document.createTextNode('Abbreviations');
	header.appendChild(headerTxt);
	//var test=document.getElementById('test');
	document.body.appendChild(header);
	document.body.appendChild(newdl);
}

window.onload = function(){
	getAbbrList();
}

</script>
</body>
